
<colors>
<<include etc/colors.conf>>
<<include newcolors.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>

karyotype = data/karyotype.txt

<image>
dir   = .
file  = category.png
24bit = yes
# radius of inscribed circle in image
radius         = 1500p
background     = white
# by default angle=0 is at 3 o'clock position
angle_offset   = -90
#angle_orientation = counterclockwise

auto_alpha_colors = yes
auto_alpha_steps  = 10
</image>

chromosomes_units           = 1
chromosomes_display_default = yes
chromosomes_order_by_karyotype = yes
chromosomes_reverse = eye-0,eye-1,eye-2,eye-3

<links>
<link data>
file = data/links.txt
ribbon = yes
flat = yes
bezier_radius = 0r
radius = 0.999r
thickness = 2p
</link>
</links>

anglestep       = 0.5
minslicestep    = 10
beziersamples   = 40
debug           = no
warnings        = no
imagemap        = no

units_ok = bupr
units_nounit = n

#debug_group = ticks
