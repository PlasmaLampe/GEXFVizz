<ideogram>

<spacing>
default = 0.005r
</spacing>

# Ideogram position, fill and outline
radius           = 0.70r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.
# dims(image,radius)
show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = 1.00r + 300p
label_size       = 30
label_parallel   = no

</ideogram>
