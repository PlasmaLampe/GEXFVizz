show_ticks          = yes
show_tick_labels    = yes

<ticks>
radius           = 1r
color            = black
thickness        = 3p
orientation      = out

# the tick label is derived by multiplying the tick position
# by 'multiplier' and casting it in 'format':
# 
# sprintf(format,position*multiplier)
# 

multiplier       = 1

# %d   - integer
# %f   - float
# %.1f - float with one decimal
# %.2f - float with two decimals
# 
# for other formats, see http://perldoc.perl.org/functions/sprintf.html

format           = %d

<tick>
spacing        = 1u
size           = 30p
show_label     = yes
label_size     = 25p
label_offset   = 10p
format         = %d
</tick>

<tick>
spacing        = 5u
size           = 50p
show_label     = yes
label_size     = 40p
label_offset   = 10p
format         = %d
</tick>

<tick>
radius           = 0.7r
color            = black
thickness        = 2p
orientation      = out

spacing        = 1u
size           = 30p
</tick>

<tick>
radius           = 0.7r
color            = black
thickness        = 2p
orientation      = out

spacing        = 5u
size           = 50p
</tick>

</ticks>
